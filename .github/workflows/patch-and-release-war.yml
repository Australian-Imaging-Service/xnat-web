name: Build Patched WAR File

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: checkout xnat-web
      uses: actions/checkout@v2
    - name: checkout xnat-build
      uses: actions/checkout@v2
      with:
        repository: Australian-Imaging-Service/xnat-build
        path: './xnat-build' 
    - name: hack gradle file
      # Without this hack, the gradle build will fail with a NullPointerException
      run: sed -i 's/IllegalArgumentException/IllegalArgumentException|NullPointerException/g' $GITHUB_WORKSPACE/build.gradle
    - name: patch xnat-web
      working-directory: xnat-web
      run: patch -p1 < $GITHUB_WORKSPACE/xnat-build/patches/xnat-web_aaf.patch
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Gradle
      run: gradle --stacktrace clean war
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./my-artifact.zip
        asset_name: my-artifact.zip
        asset_content_type: application/zip
