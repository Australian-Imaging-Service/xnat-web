themeManagement:
    kind: panel
    name: themeManagement
    label: Theme Management
    contents:
      themeScript:
          tag: script|type=text/javascript|src=../../scripts/themeManagement.js
      currentTheme:
          # kind: span  # this doesn't work
          tag: span
          label: Current Theme
          description: The currently selected global theme.
          html: None
      existingTheme:
          kind: panel.select.single
          label: Select an existing theme
          description: Selected a new global theme from those available on the system.
          value: None
          options:
              default:
                  label: None
                  value: None
      uploadTheme:
          kind: panel.input.text  # file
          name: xnat.theme.upload
          label: Upload a theme package
          description: Upload a zipped theme package for selection above.
          after: "<form id=\"uploadThemeForm\" method=\"POST\" class=\"optOutOfXnatDefaultFormValidation\"><span class=\"label bold\">Upload a theme package: </span><input type=\"file\" id=\"themeFileUpload\" name=\"themeFileUpload\" multiple style=\"width: 270px; display: inline; float: left;\"/><button type=\"submit\" id=\"submitThemeUploadButton\" style=\"position: relative; top:-15px;\">Upload</button></form>"

          
