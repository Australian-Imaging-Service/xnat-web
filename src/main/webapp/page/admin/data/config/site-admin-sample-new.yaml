root:
    kind: tabs
    name: siteAdmin
    label: Administer XNAT
    meta:
        tabGroups:
            dashboard: Dashboard
            xnatSetup: XNAT Setup
            manageAccess: Manage Access
            manageData: Manage Data
            processing: Processing
            projectCustomization: Project Customization
            advanced: Advanced XNAT Settings
            other: Other
    contains: tabs
    tabs:  # this property name is the same as 'contains', so it will be treated like 'contents'
        siteSetup:
            kind: tab
            name: siteSetup
            label: Site Setup
            group: xnatSetup
            active: true
            config:
                data:
                    foo: bar
            contains: panels # the value for 'contains' can be a custom name for 'contents'
            panels:

                #panel
                siteInfo:
                    kind: panel.form
                    name: siteInfo
                    label: Site Information
                    contents:

                        # panel input
                        siteId:
                            kind: panel.input.text
                            name: siteId
                            id: side-id
                            label: Site ID
                            value: XNAT
                            description: >
                                The id used to refer to this site (also used to generate ids). The Site ID must start
                                with a letter and contain only letters, numbers and underscores. It should be a short,
                                one-word name or acronym which describes your site.
                            validation: required id onblur

                        # panel input
                        adminEmail:
                            kind: panel.input.email
                            name: adminEmail
                            label: Administrator Email Address
                            url: /xapi/siteConfig/adminEmail
                            value: ''

                        # panel div
                        someInfo:
                            #kind: element
                            tag: div.message
                            element:
                                html: Hello people.
                                style:
                                    fontWeight: bold
                # panel
                manageThemes:
                    kind: panel
                    name: manageThemes
                    label: Manage Themes
                    footer: false
                    contents:
                        themeUpload:
                            kind: panel.input.upload
                            name: themeUpload
                            # id: uplode-here
                            method: PUT
                            action: '/put/the/thing/in/the/stuff'
                            label: Upload Theme File



        security:
            kind: tab
            name: security
            label: Security
            group: xnatSetup
            contents:
                generalSecuritySettings:
                    kind: panel.form
                    name: generalSecuritySettings
                    label: General Site Security Settings
                    contents:
                        securityChannel:
                            kind: panel.select.single
                            name: securityChannel
                            label: Security Channel
                            value: https
                            options:
                                http:
                                    # if there's no 'label' property, the value will be used for the label
                                    label: http
                                    value: http
                                https:
                                    label: https
                                    value: https
                            config:
                                id: security-channel
                                title: Security Channel


        emailServer:
            kind: tab
            name: emailServer
            label: Email Server
            group: xnatSetup
            contents:
                emailServerSettings:
                    kind: panel.form
                    method: POST
                    action: /xapi/notifications/all
                    name: emailServerSettings
                    label: Mail Server Settings
                    contents:
                        hostname:
                            kind: panel.input.text
                            name: host
                            label: Host
                            url: /xapi/notifications/host
                            value: ''
                            data:
                                get: GET:/xapi/notifications/host
                                set: POST
                        port:
                            kind: panel.input.number
                            name: port
                            label: Port
                            value: @url:/xapi/notifications/port
                        username:
                            kind: panel.input.text
                            name: username
                            label: Username
                            url: /xapi/notifications/username
                            value: ''
                            element:
                                placeholder: name@host.org
                        password:
                            kind: panel.input.text
                            name: password
                            label: Password
                            value: @url:/xapi/notifications/password
                            element:
                                type: password
                        protocol:
                            kind: panel.input.text
                            name: protocol
                            label: Protocol
                            value: @url:/xapi/notifications/protocol
                        # subhead breaks up panel items
                        mailServerProperties:
                            kind: panel.subhead
                            name: mailServerProperties
                            label: Properties
                        smtpAuth:
                            kind: panel.input.checkbox
                            name: mail.smtp.auth
                            label: SMTP Auth?
                            value: true
                            checked: true
                        smtpStartTls:
                            kind: panel.input.checkbox
                            name: mail.smtp.starttls.enable
                            label: Smart TLS?
                            value: true
                            checked: true
                        smtpSSLTrust:
                            kind: panel.input.text
                            name: mail.smtp.ssl.trust
                            label: SSL Trust
                            value: ''
                            element:
                                placeholder: localhost
