root:
    kind: tabs
    name: siteAdmin
    label: Administer XNAT
    groups:
#        dashboard: Dashboard
        xnatSetup: XNAT Setup
        manageAccess: Manage Access
        manageData: Manage Data
        processing: Processing
        projectCustomization: Project Customization
        advanced: Advanced XNAT Settings
        other: Other
    contains: tabs
    tabs:  # this property name is the same as 'contains', so it will be treated like 'contents'
        siteSetup:
            kind: tab
            name: siteSetup
            label: Site Setup
            group: xnatSetup
            active: true
            config:
                data:
                    foo: bar
            contains: panels # the value for 'contains' can be a custom name for 'contents'
            panels:
                siteInfo:
                    kind: panel.form
                    name: siteInfo
                    label: Site Information
                    contents:
                        siteId:
                            kind: panel.input.text
                            name: siteId
                            label: Site ID
                            validation: required id onblur
                            element:  # the 'config' property is applied directly to the underlying spawn() function
                                id: site-id
                                style:
                                  display: block
                        adminEmail:
                            kind: panel.input.email
                            name: adminEmail
                            label: Administrator Email Address
                        someInfo:
                            #kind: element
                            tag: div.message
                            element:
                                html: Hello people.
                                style:
                                    fontWeight: bold

        security:
            kind: tab
            name: security
            label: Security
#            group: xnatSetup
            contents:
                generalSecuritySettings:
                    kind: panel.form
                    name: generalSecuritySettings
                    label: General Site Security Settings
                    contents:
                        securityChannel:
                            kind: panel.select.single
                            name: securityChannel
                            label: Security Channel
                            value: https
#                            contains: options
                            options:
                                http:
                                    label: http
                                    value: http
                                https:
                                    label: https
                                    value: https
                            config:
                                id: security-channel
                                title: Security Channel


        emailServer:
            kind: tab
            name: emailServer
            label: Email Server
            group: xnatSetup
            contents:
                emailServerSettings:
                    kind: panel.form
                    name: emailServerSettings
                    label: Mail Server Settings
                    contents:
                        hostname:
                            kind: panel.input.text
                            name: hostname
                            label: Host
                            value: localhost
                        port:
                            kind: panel.input.number
                            name: port
                            label: Port
                            value: 587
                        username:
                            kind: panel.input.text
                            name: username
                            label: Username
                            value: ''
                            element:
                                placeholder: name@host.org
#                        properties:
#                            kind: panel.element
#                            name: properties
#                            label: Properties
#                            contents:
                        smtpAuth:
                            kind: panel.input.checkbox
                            name: mail.smtp.auth
                            label: SMTP Auth?
                            value: true
                            element:
                                checked: true
                        smtpStartTls:
                            kind: panel.input.checkbox
                            name: mail.smtp.starttls.enable
                            label: Smart TLS?
                            value: true
                            element:
                                checked: true
                        smtpSSLTrust:
                            kind: panel.input.text
                            name: mail.smtp.ssl.trust
                            label: SSL Trust
                            value: localhost
